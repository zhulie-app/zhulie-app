directories:
  output: dist
  buildResources: assets
productName: 筑猎
extends: null
copyright: guguDog copyright
files:
  - filter:
      - build/**/*
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 筑猎
publish:
  provider: generic
  url: 'http://localhost:8090/updates/'
mac:
  icon: icons/icon.icns
win:
  target: nsis
  icon: icons/icon.png
linux:
  target:
    - AppImage
    - deb
  icon: icons/icon.png
extraMetadata:
  main: build/index.js
electronVersion: 4.0.4
